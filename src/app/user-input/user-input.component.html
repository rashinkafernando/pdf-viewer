<div class="form-group">
    <input (change)="onFileSelected()" type="file" id="file" ng2FileSelect [uploader]="uploader"/>
</div>

<div class="form-group">
    <input type="text"  name="text" [(ngModel)]="textToTranslate" />

    <button type="submit" (click)="translateText()">Tranlsate</button>
</div>

<pdf-viewer [src]="pdfSrc" [render-text]="true" [show-borders]="true" style="display: block;height: 100px;"></pdf-viewer>
